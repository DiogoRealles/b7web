<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./modal.css" />
    <title>CNP - Modal</title>
  </head>
  <body>
    <section>
      <div class="container">
        <button data-js="oppen">Abrir</button>
      </div>
    </section>

    <div class="modal">
      <div class="modal-body">
        <form action="" method="post">
          <h2>Fa√ßa o login</h2>

          <div class="group">
            <label for="email">E-mail</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Digite seu email"
            />
          </div>
          <div class="group">
            <label for="password">Senha</label>
            <input
              type="text"
              id="password"
              name="password"
              placeholder="Digite sua senha"
            />
          </div>
          <div class="group">
            <button type="submit">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
